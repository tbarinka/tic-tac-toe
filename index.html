<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="winner-info">Player ___ Wins!</div>
<div id="turn-info">Player X's Turn</div>
<div id="central-container">
    <div>
        <p>Player 1</p>
        <form> 
            <p>
                <label for="Player 1">Insert Name: </label>
                <input type="text" name="Player 1 Name" id="Player 1 Name" maxlength="30">
                <input type="submit" id="submit1-btn">
            </p>
        </form>
    </div>
    <container>
            <div class="cell" id="cell-0">0</div>
            <div class="cell" id="cell-1">1</div>
            <div class="cell" id="cell-2">2</div>
            <div class="cell" id="cell-3">3</div>
            <div class="cell" id="cell-4">4</div>
            <div class="cell" id="cell-5">5</div>
            <div class="cell" id="cell-6">6</div>
            <div class="cell" id="cell-7">7</div>
            <div class="cell" id="cell-8">8</div>
</container>
<div>
    <p>Player 2</p>
    <form> 
        <p>
            <label for="Player 1">Insert Name: </label>
            <input type="text" name="Player 1 Name" id="Player 1 Name" maxlength="30">
            <input type="submit" id="submit2-btn">
        </p>
    </form>
</div>
</div>
<button id="reset">
Reset
</button>
    
    <script defer src="script.js"></script>
</body>
</html>
